<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- the entire body must be written by student -->
    <form method="post">
        <label for="name">
            Name: <input type="text" value="Vijay" id="name" required>
        </label><br><br>

        <label for="email">
            Email: <input type="email" value="xyz@gmail.com" id="email" required>

        <label for="portfolio">
            Portfolio: <input type="url" value="www.grandcoder.in" id="portfolio">

        </label><br><br>

        <label for="cars">
            Car Brands:

                <option value="Mercedez">Mercedez</option>
            </select>

        <label for="age">

        </label><br><br>

        <label for="dob">
            DOB: <input type="date" value="12/10/2022" id="dob" required>
        </label><br><br>

        <label for="password">
            Password: <input type="password" value="vijay@123" id="password" required>
        </label><br><br>
        <button type='submit'>Button</button>
    </form>
    <script type="text/javascript" src="./script.js">
    </script>
